<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link 
     href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" 
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron my-0 mx-1 p-1">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead display-3 mb-0 text-center">TODAY</p>
    </header>

    <div class="container bg-info text-dark">
      <!-- Timeblocks go here -->
      <div id='0800' class="row time-block">
        <div class="col-sm-1 hour">8AM</div>
        <textarea class="col-sm-10"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div id='0900' class="row time-block">
        <div class="col-sm-1 hour">9AM</div>
        <textarea class="col-sm-10"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fas fa-save fa-lg"></i></button>  
      </div>
      <div id='1000' class="row time-block">
        <div class="col-sm-1 hour">10AM</div>
        <textarea class="col-sm-10"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div id='1100' class="row time-block">
        <div class="col-sm-1 hour">11AM</div>
        <textarea class="col-sm-10"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div id='1200' class="row time-block">
        <div class="col-sm-1 hour">12PM</div>
        <textarea class="col-sm-10"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div id='1300' class="row time-block">
        <div class="col-sm-1 hour">1PM</div>
        <textarea class="col-sm-10"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div id='1400' class="row time-block">
        <div class="col-sm-1 hour">2PM</div>
        <textarea class="col-sm-10"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div id='1500' class="row time-block">
        <div class="col-sm-1 hour">3PM</div>
        <textarea class="col-sm-10"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div id='1600' class="row time-block">
        <div class="col-sm-1 hour">4PM</div>
        <textarea class="col-sm-10"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div id='1700' class="row time-block">
        <div class="col-sm-1 hour">5PM</div>
        <textarea class="col-sm-10"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fas fa-save fa-lg"></i></button>
      </div>
    </div>
    <div id = footer, class ="text-right mr-5">
      made by: Joe Lee
    </div>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
